<section class="todoapp">
  <header class="header">
    <h3 *ngIf="flag === false" style="color: red;text-align: center">Invaild...   type again!!!</h3>
    <h1>Hello World</h1>
    <div style="width: 100%; display: inline-flex;">
      <input class="new-todo" placeholder="your plan" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
      <input class="new-todo" placeholder="your content" autofocus="" [(ngModel)]="newTodo.content" (keyup.enter)="addTodo()">
    </div>

  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" >
          <app-todo-item [item]="todo"></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
